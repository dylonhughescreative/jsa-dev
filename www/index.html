  <body ng-app="starter">
      <ion-view title="Home" hide-nav-bar="true" ng-controller="ModalCtrl">
          <div class="bar bar-header bar-dark">
          </div>        
          
          <ion-scroll class="Form" min-zoom="1" max-zoom="3" zooming="true" direction="xy">

                        Overlay
                </button>
         </ion-scroll>
      </ion-view>
      
      <script id="my-modal.html" type="text/ng-template">
          <ion-modal-view>
              <ion-header-bar>
                  <h1 class="title">My Modal title</h1>
              </ion-header-bar>
              <ion-content>
                <div class="checkboxlist">
                    <ul class="list">         
                        <li class="item item-checkbox">
                            <label class="checkbox">
                                <input type="checkbox">
                            </label>
                            My First Checkbox
                        </li>
                    </ul>
                </div>           
            </ion-content>
          </ion-modal-view>
      </script>
