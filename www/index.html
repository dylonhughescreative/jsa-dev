<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
      
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">
      <ion-view title="Home" hide-nav-bar="true" ng-controller="ModalCtrl">
          <div class="headerBar"></div>
         <ion-scroll class="form" min-zoom="1" max-zoom="3" zooming="true" direction="xy">
              <img class="image" src="img/page1.PNG"/>
                <div on-double-tap="openModal()" class="overlayButton" id="JSATitle">
                   Double-Tap To Edit
               </div>
               <div on-double-tap="openModal()" class="overlayButton" id="PPEAssessment">
                   Double-Tap To Edit
               </div>
               <div on-double-tap="openModal()" class="overlayButton" id="TaskOne">
                   Double-Tap To Edit
             </div>
               <div on-double-tap="openModal()" class="overlayButton" id="TaskTwo">
                   Double-Tap To Edit
               </div>
               <div on-double-tap="openModal()" class="overlayButton" id="TaskThree">
                   Double-Tap To Edit
               </div>
               <div on-double-tap="openModal()" class="overlayButton" id="TaskFour">
                   Double-Tap To Edit
               </div>
         </ion-scroll>
      </ion-view>
      
      <script id="my-modal.html" type="text/ng-template">
          <ion-modal-view>
                <ion-header-bar>
                    <h1 class="title">Basic Information</h1>
                    <button class="button button-clear button-positive" ng-click:"closeNewTask()">Cancel</button>
                </ion-header-bar>
              <ion-content direction="y">
                <form ng-submit="submitData()">  
                <div class="list">
                    <label class="item item-input item-floating-label">
                        <span class="input-label">Project Name</span>
                        <input type="text" placeholder="Project Name">
                    </label>  
                    <label class="item item-input item-floating-label">
                        <span class="input-label">Date</span>
                        <input type="date" placeholder="Date">
                    </label>
                    <label class="item item-input item-floating-label">
                        <span class="input-label">Subcontractor</span>
                        <input type="text" placeholder="Subcontractor">
                    </label>
                    <label class="item item-input item-floating-label">
                        <span class="input-label">General Contractor</span>
                        <input type="text" placeholder="General Contractor">
                    </label>
                    <label class="item item-input item-floating-label">
                        <span class="input-label">Crew Leader</span>
                        <input type="text" placeholder="Crew Leader">
                    </label>
                    <label class="item item-input item-floating-label">
                        <span class="input-label">Site Superintendent</span>
                        <input type="text" placeholder="Site Superintendent">
                    </label>
                    <label class="item item-input item-floating-label">
                        <span class="input-label">Job Scope</span>
                        <input type="text" placeholder="Job Scope">
                    </label>
                </div>
                </form>
            </ion-scroll>
          </ion-modal-view>
      </script>
