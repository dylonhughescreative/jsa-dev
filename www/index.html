<html ng-app="starter">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width height=device-height">
        <title></title>
    
        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link href="css/PPE_Assessment.css" rel="stylesheet">
        <link href="css/Portrait.css" rel="stylesheet">
          
        <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
        <link href="css/ionic.app.css" rel="stylesheet">
        -->
    
        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>
    
        <!-- cordova script (this will be a 404 during development) -->
        <script src="js/ng-cordova.min.js"></script>
        <script src="cordova.js"></script>
        
        <!-- your app's js -->
        <script src="app.js"></script>
        <script src="FormWizard/GCorSub/GCorSub.js"></script>
        <script src="FormWizard/GCInfo/GCController.js"></script>
        <script src="FormWizard/SubInfo/SubinfoController.js"></script>
        <script src="FormWizard/PPE/PPEController.js"></script>
        <script src="FormWizard/Tasks/TaskController.js"></script>
        <script src="FormWizard/Overview.js"></script>
        <script src="PageControl/PageControl.js"></script>
        
        <!-----------IMPORTANT! PUT ALL NEW FILES BELOW THIS POINT------------>
        
        <!-- your jsPdf's js -->
        <script src="3rdParty/jspdf.js"></script>
        <script src="3rdParty/addimage.js"></script>
        <script src="js/pdfBuilder.js"></script>
        
    </head>
 
    <body ng-controller="PageCtrl">
        <ion-side-menus>
            <ion-side-menu side="left" width="574">
                <ion-header-bar class="bar-dark">
                    <h1 class="title">Completion Steps</h1>
                </ion-header-bar>
                <ion-content scroll="false">
                    <div class="checkboxlist">
                        <ul class="list">
                            <li class="item item-checkbox" ng-repeat="step in wizardSteps">
                                <label class="checkbox">
                                    <input type="checkbox">
                                </label>
                                {{step.title}}
                            </li>
                        </ul>
                    </div>
                </ion-content>
            </ion-side-menu>
            <ion-side-menu-content>
            <ion-nav-bar class="bar-dark">
                <ion-nav-buttons side="left">
                    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
                </ion-nav-buttons>
            </ion-nav-bar>
            <ion-nav-view></ion-nav-view>
            </ion-side-menu-content>
        </ion-side-menus>
    </body>
</html>
