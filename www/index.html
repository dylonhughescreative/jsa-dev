  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
      
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above

    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->

  <body ng-app="starter">
      <ion-view title="Home" hide-nav-bar="true">
         <div class="bar bar-header bar-dark">
         </div>
          
         <ion-scroll class="form" min-zoom="1" max-zoom="3" zooming="true" direction="xy">
           <div id="ImageContainer" ng-controller="PopupCtrl">
              <img class="image" src="img/page1.PNG"/>
               <button ng-click="showAlert()" class="PPEAssessment button button-full">
                   Overlay
               </button>
               <script id="popup-template.html" type="text/ng-template">
                   <input ng-model="data.wifi" type="text" placeholder="Password">
               </script>
           </div>
         </ion-scroll>
      </ion-view>
