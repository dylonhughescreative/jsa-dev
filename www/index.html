<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
      
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">
      <ion-view title="Home" hide-nav-bar="true">
          <div class="headerBar"></div>
         <ion-scroll ng-controller="PopupCtrl" class="form" min-zoom="1" max-zoom="3" zooming="true" direction="xy" has-bouncing="false">
              <img class="image" src="img/page1.PNG"/>
                <div on-double-tap="showAlert()" class="overlayButton" id="JSATitle">
                   JSA Entry
               </div>
               <div on-double-tap="showAlert()" class="overlayButton" id="PPEAssessment">
                   PPE Entry
               </div>
               <div on-double-tap="showAlert()" class="overlayButton" id="TaskOne">
                   Task One Entry
             </div>
               <div on-double-tap="showAlert()" class="overlayButton" id="TaskTwo">
                   Task Two Entry
               </div>
               <div on-double-tap="showAlert()" class="overlayButton" id="TaskThree">
                   Task Three Entry
               </div>
               <div on-double-tap="showAlert()" class="overlayButton" id="TaskFour">
                   Task Four Entry
               </div>
         </ion-scroll>
      </ion-view>
