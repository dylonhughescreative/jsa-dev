<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/basicInfo.css" rel="stylesheet">
      
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter"  ng-controller="ModalCtrl">
      <ion-view title="Home" hide-nav-bar="true">
          <div class="headerBar"></div>
         <ion-scroll class="form" min-zoom="1" max-zoom="3" zooming="true" direction="xy">
              <img class="image" src="img/page1.PNG"/>
                <div on-double-tap="openModal()" class="overlayButton" id="JSATitle">
                    <div class="baseinfotext" id="subcontractor">
                        {{master.subcontractor}}
                    </div>
                    <div class="baseinfotext" id="crewleader">
                        {{master.crewleader}}
                    </div>
                    <div class="baseinfotext" id="projectname">
                        {{master.projectname}}
                    </div>
                    <div class="baseinfotext" id="generalcontractor">
                        {{master.generalcontractor}}
                    </div>
                    <div class="baseinfotext" id="sitesuperintendent">
                        {{master.sitesuperintendent}}
                    </div>
                    <div class="baseinfotext" id="basicinfodate">
                        {{master.basicinfodate | date:"MM/dd/yyyy"}}
                    </div>
                    <div class="baseinfotext" id="jobscope">
                        {{master.jobscope}}
                    </div>
               </div>
               <div on-double-tap="openModal()" class="overlayButton" id="PPEAssessment">
               </div>
               <div on-double-tap="openModal()" class="overlayButton" id="TaskOne">
                   Double-Tap To Edit
             </div>
               <div on-double-tap="openModal()" class="overlayButton" id="TaskTwo">
                   Double-Tap To Edit
               </div>
               <div on-double-tap="openModal()" class="overlayButton" id="TaskThree">
                   Double-Tap To Edit
               </div>
               <div on-double-tap="openModal()" class="overlayButton" id="TaskFour">
                   Double-Tap To Edit
               </div>
         </ion-scroll>
      </ion-view>

</html>
