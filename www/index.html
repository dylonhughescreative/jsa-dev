<!DOCTYPE html>
<html ng-app="starter">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>
    
        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link href="css/basicInfo.css" rel="stylesheet">
        <link href="css/PPE_Assessment.css" rel="stylesheet">
          
        <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
        <link href="css/ionic.app.css" rel="stylesheet">
        -->
    
        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>
    
        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>
    
      <!-- your app's js -->
      <script src="js/app.js"></script>
    </head>
    <body ng-controller="ModalCtrl" breakpoint="screen and (min-aspect-ratio: 1/1) and (min-width:400px)">
        <div ng-show="!matches">
            <ion-nav-view name="portrait" class="show-hide"></ion-nav-view>
        </div>
        <div ng-show="matches">
            <ion-nav-view name="landscape" class="show-hide"></ion-nav-view>
        </div>
    </body>
</html>
