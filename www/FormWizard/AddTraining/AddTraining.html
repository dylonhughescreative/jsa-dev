<link href="FormWizard/AddTraining/AddTraining.css" rel="stylesheet">
<ion-view view-title="Additional Training">
    <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-ios-plus-empty" ng-click="newTraining()"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-ios-list-outline"></button>
    </ion-nav-buttons>
    <ion-content direction="y" class="submission-content">
        <ion-list>
            <ion-checkbox class="item item-checkbox-right" ng-model="TrainingNone" on-tap="checkchanged_none()" on-hold="checkchanged_none()">                        
                None
            </ion-checkbox>
            <div ng-repeat="trn in Training">
                <ion-item class="item-stable">
                    <p class="training-title">{{trn.name}}</p><p class="training-half-opacity"> - {{trn.date | date:"MM/dd/yyyy"}}</p>
                    <ion-option-button class="button-positive" ng-click="editTraining(trn)">Edit</ion-option-button>
                    <ion-option-button class="button-assertive" ng-click="deleteTraining(trn)">Delete</ion-option-button>
                </ion-item>
            </div>
        </ion-list>
        <div class="fader">
            <div class="card training-half-opacity" data-ng-if="Training.length == 0">
                To add a task, press the + button above.
            </div>
        </div>
    </ion-content>
    <div>
        <button class="button button-block button-positive" id = "b_Submit" on-tap="check('overview')" on-hold="check('overview')">Next</button>
    </div>
</ion-view>
