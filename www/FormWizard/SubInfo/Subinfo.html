<ion-view view-title="Subcontractor Info">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-ios-list-outline"></button>
    </ion-nav-buttons>
    <ion-content direction="y" class="submission-content" id="content">
    <div class="list">
        <label class="item item-input item-stacked-label">
            <span class="input-label">Your Name</span>
            <input type="text" ng-model="basicinfo.username" placeholder="What is your name?">
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">Company Name</span>
            <input type="text" ng-model="basicinfo.subcontractor" placeholder="What is your company name?">
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">Site Supervisor</span>
            <input type="text" ng-model="basicinfo.sitesupervisor" placeholder="Who's the acting Site Supervisor?">
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">General Contrator Company Name</span>
            <input type="text" ng-model="basicinfo.generalcontractor" placeholder="Gen. Contractor's company name?">
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">General Contrator Site Superintendent</span>
            <input type="text" ng-model="basicinfo.gcsuperintendent" placeholder="Site Superintendent's name?">
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">Project Name</span>
            <input type="text" ng-model="basicinfo.projectname" placeholder="What is the project name?">
        </label>  
        <label class="item item-input item-stacked-label">
            <span class="input-label">Work Beginning Date</span>
            <input type="date" ng-model="basicinfo.startdate" placeholder="When does work begin?">
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">Work Ending Date</span>
            <input type="date" ng-model="basicinfo.enddate" placeholder="When does work end?">
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">Job Scope</span>
            <input type="text" ng-model="basicinfo.jobscope" placeholder="What's the scope of this job?">
        </label>
    </div>
</ion-content>
    <button class="button button-block button-positive" id = "b_Submit" on-tap="check('formWizard.PPE')" on-hold="check('formWizard.PPE')">Next</button>
</ion-view>
