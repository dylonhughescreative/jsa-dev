<link href="FormWizard/GCorSub/GCorSub.css" rel="stylesheet">
<ion-view view-title="Are You a Subcontractor?">
<ion-content scroll="false">
    <div id="b_General">
        <i class="icon ion-ios-people" id="gcIcon"></i>
        <button class="button button-positive customButton" id="gcButton" on-tap="onclick('formWizard.GCinfo')" on-hold="onclick('formWizard.GCinfo')">
            <p id="generalContractor">General Contractor</p>
        </button>
    </div>
    <div id="b_Sub">
        <i class="icon ion-ios-person" id="subIcon"></i>
        <button class="button button-positive customButton" id="subButton" on-tap="onclick('formWizard.Subinfo')" on-hold="onclick('formWizard.Subinfo')">
            <p id="subContractor">Sub-Contractor</p>
        </button>
    </div>
</ion-content>
</ion-view>
<!-- We need a portrait and landscape layout for this page.
        Portrait should show the button stacked on top.
        Landscape should show buttons side by side. -->
