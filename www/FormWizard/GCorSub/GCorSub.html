<link href="FormWizard/GCorSub/GCorSub.css" rel="stylesheet">
<ion-view view-title="Select Your Type">
<ion-content scroll="false">
    <div id="b_General">
        <div id="gcText">
            <i class="icon ion-ios-people" id="gcIcon"></i>
            <p id="generalContractor">General Contractor</p>
        </div>
        <button class="button button-positive customButton" id="gcButton" on-tap="onclick('formWizard.GCinfo')" on-hold="onclick('formWizard.GCinfo')"></button>
    </div>
    <div id="b_Sub">
        <div id="subText">
            <i class="icon ion-ios-person" id="subIcon"></i>
            <p id="subContractor">Sub-Contractor</p>
        </div>
        <button class="button button-positive customButton" id="subButton" on-tap="onclick('formWizard.Subinfo')" on-hold="onclick('formWizard.Subinfo')"></button>
    </div>
</ion-content>
</ion-view>
<!-- We need a portrait and landscape layout for this page.
        Portrait should show the button stacked on top.
        Landscape should show buttons side by side. -->
