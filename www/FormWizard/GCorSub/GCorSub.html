<ion-view view-title="Select Your Type">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-ios-list-outline"></button>
    </ion-nav-buttons>
<ion-content scroll="false">
    <div id="b_General">
        <div id="gcText">
            <i class="icon ion-ios-people" id="gcIcon"></i>
            <p id="generalContractorText">General Contractor</p>
        </div>
        <button class="button button-positive customButton" id="gcButton" on-tap="onclick('GCinfo')"></button>
    </div>
    <div id="b_Sub">
        <div id="subText">
            <i class="icon ion-ios-person" id="subIcon"></i>
            <p id="subContractorText">Sub-Contractor</p>
        </div>
        <button class="button button-positive customButton" id="subButton" on-tap="onclick('Subinfo')"></button>
    </div>
</ion-content>
</ion-view>
