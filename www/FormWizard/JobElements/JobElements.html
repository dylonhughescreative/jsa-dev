<link href="FormWizard/JobElements/JobElements.css" rel="stylesheet">
<ion-view view-title="Job Elements">
    <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-ios-plus-empty" ng-click="newTask()"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-ios-list-outline"></button>
    </ion-nav-buttons>
<ion-content>
    <!-- our list and list items -->
    <ion-list>
        <div ng-repeat="group in groups">
          <ion-item class="item-stable item-button-right"
                    ng-click="toggleGroup(group)"
                    ng-class="{active: isGroupShown(group)}">
              <i class="button-positive" ng-class="isGroupShown(group) ? 'ion-chevron-up' : 'ion-chevron-down'" ng-click="toggleGroup(group); $event.stopPropagation()"></i>
            &nbsp;
            {{group.name}}
            <div class="buttons">
              <button class="button button-assertive" ng-click="deleteGroup(group); $event.stopPropagation()">
                <i class="icon ion-trash-a"></i>
              </button>
              <button class="button button-positive" ng-click="openJobElement(group); $event.stopPropagation()">
                <i class="icon ion-ios-compose-outline"></i>
              </button>
            </div>
          </ion-item>
          <ion-item class="item-accordion"
                    ng-repeat="item in group.items"
                    ng-show="isGroupShown(group)"
                    ng-click="openTaskModal(group, item)">
            {{item.title}}
          </ion-item>
        </div>
    </ion-list>
</ion-content>
<button class="button button-block button-positive" id = "b_Submit" on-tap="check('overview')" on-hold="check('overview')">Next</button>
</ion-view>
