<link href="FormWizard/JobElements/JobElements.css" rel="stylesheet">
<ion-view view-title="Job Elements">
    <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-ios-plus-empty" ng-click="newTask()" ng-show="!reorderShowing"></button>
        <button class="button button-clear ng-hide" ng-click="toggleReorder()" ng-show="reorderShowing">Done</button>
    </ion-nav-buttons>
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-ios-list-outline"></button>
    </ion-nav-buttons>
<ion-content direction="y" class="submission-content">
    <!-- our list and list items -->
    <ion-list show-reorder="reorderShowing">
        <div ng-repeat="group in groups track by $index">
            <ion-item class="item-stable"
                    on-tap="toggleGroup(group)"
                    ng-class="{active: isGroupShown(group)}">
                <i class="button-positive" ng-class="isGroupShown(group) ? 'ion-chevron-up' : 'ion-chevron-down'" ng-click="toggleGroup(group)"></i>
                {{group.name}}
                <ion-option-button class="button-positive" ng-click="openJobElement(group)">
                    Edit
                </ion-option-button>
                <ion-option-button class="button-assertive" ng-click="deleteItem(group)">
                    Delete
                </ion-option-button>
            </ion-item>
          <ion-item class="item-accordion"
                    ng-repeat="item in group.items track by $index"
                    ng-show="isGroupShown(group)">
            {{item.title}}
                <ion-option-button class="button-positive" ng-click="openTaskModal(group, item)">
                    Edit
                </ion-option-button>
                <ion-option-button class="button-assertive" ng-click="deleteTask(group, item)">
                    Delete
                </ion-option-button>
          </ion-item>
        </div>
    </ion-list>
    <div class="fader" data-ng-if="groups.length == 0">
        <div class="card">
            <div class="item item-text-wrap half-opacity">
                To add a task, press the + button above.
            </div>
        </div>
    </div>
</ion-content>
    <div>
          <button class="button button-block button-positive" id = "b_Submit" data-ng-if="group.length != 0" on-tap="check('formWizard.TrainReq')" on-hold="check('overview')">Next</button>
      </div>
</ion-view>
