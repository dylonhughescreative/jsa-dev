<link href="FormWizard/JobElements/JobElements.css" rel="stylesheet">
<ion-view view-title="Job Elements">
    <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-ios-plus-empty" ng-click="newTask()"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-ios-list-outline"></button>
    </ion-nav-buttons>
<ion-content>
    <!-- our list and list items -->
    <ion-list>
        <div ng-repeat="group in groups">
          <ion-item class="item-stable"
                    on-tap="toggleGroup(group)"
                    on-hold="toggleGroup(group)"
                    ng-class="{active: isGroupShown(group)}">
              <i class="icon" ng-class="isGroupShown(group) ? 'ion-minus' : 'ion-plus'"></i>
            &nbsp;
            {{group.name}}
          </ion-item>
          <ion-item class="item-accordion"
                    ng-repeat="item in group.items"
                    ng-show="isGroupShown(group)">
            {{item}}
          </ion-item>
        </div>
    </ion-list>
</ion-content>
<button class="button button-block button-positive" id = "b_Submit" on-tap="check('overview')" on-hold="check('overview')">Next</button>
</ion-view>
