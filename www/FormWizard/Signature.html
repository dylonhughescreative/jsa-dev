<link href="FormWizard/Signature.css" rel="stylesheet">

<ion-view title="Signature">
    <ion-content scroll="false">
        <label class="item item-input item-stacked-label">
            <span class="input-label">Printed Name</span>
            <input type="text" ng-model="tempGCinfo.username" placeholder="Name (First, Last)">
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">Date</span>
            <input type="date" ng-model="tempGCinfo.basicinfostartdate" placeholder="When does work begin?">
        </label>
        <canvas id='signatureCanvas' width="600" height='140' style='border: 1px solid black;'></canvas>
        <div class='button-bar'>
            <a class='button button-energized' ng-click='clearCanvas()'>Clear</a>
            <a class='button button-balanced' ng-click='saveCanvas()'>Save</a>
        </div>
    </ion-content>
</ion-view>
