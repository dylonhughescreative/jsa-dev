<link href="FormWizard/Signature.css" rel="stylesheet">

<ion-view title="Certify">
    <ion-nav-buttons side="left" id="navbuttonback">
        <button class="button-clear" on-tap="back()" id="backButton">
            <i class="icon ion-ios-arrow-back" id="backButtonIcon"></i>
        </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-clear ng-hide" ng-show="commitment.signature" on-tap="openSignatureModal()" on-hold="openSignatureModal()" id="signbutton">
            Re-sign
        </button>
    </ion-nav-buttons>
    <ion-content scroll={{sigCanvas.scroll}} class="submission-content">
        <label class="item item-input item-stacked-label">
            <span class="input-label">Printed Name</span>
            <input type="text" ng-model="commitment.name" placeholder="Name (First, Last)">
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">Date</span>
            <input type="date" ng-model="commitment.date" placeholder="When does work begin?">
        </label>
        <ion-toggle ng-model="commitment.risk" toggle-class="toggle-calm">
            At-Risk?
        </ion-toggle>
        <img src={{commitment.signature}}>
        <!--button class="button button-block button-positive" ng-click="openSignatureModal()">Enter Signature</button-->
    </ion-content>
    <button class="button button-block button-positive signature-fader" ng-hide="commitment.signature" id="b_Submit" ng-click="openSignatureModal()">Enter Signature</button>
        <div class="card signature-fader" id="infoCard" ng-show="commitment.signature && (!commitment.name || !commitment.date)">
            <div class="item item-text-wrap">
                Enter your name and today's date to continue.
            </div>
        </div>
    <button class="button button-block button-positive signature-fader" ng-show="commitment.signature && commitment.date && commitment.name" id="b_Submit" on-tap="saveCanvas()" on-hold="saveCanvas()">Sign</button>
</ion-view>
