<link href="CompletedForms/SignatureList.css" rel="stylesheet">
<ion-view view-title="Current Signatues">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-ios-list-outline"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-ios-plus-empty" ng-click="onclick('signature')"></button>
    </ion-nav-buttons>
    
    <ion-content direction="y" class="submission-content">
        <ion-list show-delete="shouldShowDelete">
            <ion-item ng-repeat="sig in signatures">
                {{sig.name}}
            </ion-item>
        </ion-list>
    </ion-content>
    
</ion-view>
