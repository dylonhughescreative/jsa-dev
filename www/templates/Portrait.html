<ion-view title="Form Completion">
<ion-scroll class="VertForm" zooming="false" direction="y">
     <a ng-click="openModal('BasicInfo')" class="item item-icon-left">
         <i data-ng-if="!completedElements.BasicInfo" class="icon ion-close incompleteicon"></i>
         <i data-ng-if="completedElements.BasicInfo" class="icon ion-checkmark completeicon"></i>
         General Information
     </a>
     <a ng-click="openModal('PPE')" class="item item-icon-left">
         <i data-ng-if="!completedElements.PPEAssess" class="icon ion-close incompleteicon"></i>
         <i data-ng-if="completedElements.PPEAssess" class="icon ion-checkmark completeicon"></i>
         PPE Assessment
     </a>
     <a class="item item-icon-left">
         <i data-ng-if="!completedElements.TaskStep1" class="icon ion-close incompleteicon"></i>
         <i data-ng-if="completedElements.TaskStep1" class="icon ion-checkmark completeicon"></i>
         Task Step #1
     </a>
     <a class="item item-icon-left">
         <i data-ng-if="!completedElements.TaskStep2" class="icon ion-close incompleteicon"></i>
         <i data-ng-if="completedElements.TaskStep2" class="icon ion-checkmark completeicon"></i>
         Task Step #2
     </a>
     <a class="item item-icon-left">
         <i data-ng-if="!completedElements.TaskStep3" class="icon ion-close incompleteicon"></i>
         <i data-ng-if="completedElements.TaskStep3" class="icon ion-checkmark completeicon"></i>
         Task Step #3
     </a>
     <a class="item item-icon-left">
         <i data-ng-if="!completedElements.TaskStep4" class="icon ion-close incompleteicon"></i>
         <i data-ng-if="completedElements.TaskStep4" class="icon ion-checkmark completeicon"></i>
         Task Step #4
     </a>
</ion-scroll>

<button data-ng-if="submitComplete" class="button button-block button-positive" id = "b_Submit" ng-click="verify()">Verify</button>

</ion-view>
