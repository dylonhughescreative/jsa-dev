<ion-header-bar class="bar-stable">
    <h1 class="title">Form Actions</h1>
</ion-header-bar>
<ion-content direction="y">
    <div class="list list-inset">
        <a class="item" ng-click="check('home')">Home</a>
        <div class="item item-divider">Actions</div>
        <a class="item" ng-click="action()" ng-repeat="action in ActionItems">
            {{action.title}}
        </a>
        <div class="item item-divider">Final Submission</div>
        <a class="item" ng-click="check('overview')">Submit</a>
    </div>
</ion-content>
