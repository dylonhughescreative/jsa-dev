<ion-side-menus>
    <ion-side-menu side="left">
        <ion-header-bar class="bar-dark">
            <h1 class="title">Completion Steps</h1>
        </ion-header-bar>
        <ion-content direction="y">
            <div class="list list-inset">
                <a class="item" ng-click="GoToPage('home')">Home</a>
                <div class="item item-divider">Form Sections</div>
                <a class="item" ng-click="GoToPage(step.link)" ng-repeat="step in wizardSteps">
                    {{step.title}}
                </a>
                <div class="item item-divider">Completion</div>
                <a class="item" ng-click="GoToPage('app.overview')">Overview</a>
            </div>
        </ion-content>
    </ion-side-menu>
    <ion-side-menu-content>
    <ion-nav-bar class="bar-dark">
        <ion-nav-buttons side="left">
            <button menu-toggle="left" class="button button-icon icon ion-ios-list-outline"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view></ion-nav-view>
    </ion-side-menu-content>
</ion-side-menus>
