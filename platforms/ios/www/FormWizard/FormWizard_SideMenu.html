<ion-header-bar class="bar-dark">
    <h1 class="title">Completion Steps</h1>
</ion-header-bar>
<ion-content direction="y">
    <div class="list list-inset">
        <a class="item" ng-click="check('home')">Home</a>
        <div class="item item-divider">Form Sections</div>
        <a class="item" ng-click="check(step.link)" ng-repeat="step in wizardSteps">
            {{step.title}}
        </a>
        <div class="item item-divider">Completion</div>
        <a class="item" ng-click="check('overview')">Overview</a>
    </div>
</ion-content>
